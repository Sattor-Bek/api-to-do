{% extends "layout.html" %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-10">
        <h1>User Registration</h1>
    </div>
    <div class="col-md-2">
        <a href="/admin" class="btn btn-primary">Login</a>
    </div>
</div>
 
<hr>
<form action="/register" method="post">
    <br>
    <p>
        User name<br>
        <input type="text" size="30" maxlength="20" name="username" value="{{username}}" placeholder="multiple letters in latin alphabets/numbers">
    </p>
    <br>
    <p>
        Password<br>
        <input type="password" size="30" maxlength="20" name="password" placeholder="multiple letters in latin alphabets/numbers">
    </p>
    <br>
    <p>
        Password (Confirmation)<br>
        <input type="password" size="30" maxlength="20" name="password_tmp" placeholder="multiple letters in latin alphabets/numbers">
    </p>
    <br>
    <p>
        Email<br>
        <input type="email" size="40" maxlength="60" name="mail" placeholder="sample@example.com">
    </p>
    <br><br>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
 
<p class="text-danger">{% for e in error %}{{ e }}<br>{% endfor %}</p>
 
{% endblock %}
